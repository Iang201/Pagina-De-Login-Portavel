<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome To Login Page</title>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/28cac5f7a4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="container-esquerda">
            <h1>Welcome Back!</h1>
            <p>
                You can use an exist count if you click on the button
            </p>
            <button class="sing-in">
                Sing In
            </button>
        </div>
        <div class="container-direita">
            <h2>Create Account</h2>
                <div class="social-media">
                    <label class="social-media-itens" >
                        <a href="#">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </label>
                    <label class="social-media-itens" >
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </label>
                    <label class="social-media-itens" >
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </label>                
                </div>
              <span>Or Use Your E-mail to register</span>
              <form class="form-menu">

                <label class="label-form">
                    <i class="fa-solid fa-user"></i>
                    <input class="form-item" type="text" placeholder="Name">
                </label>
                <label class="label-form">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="form-item" type="email" placeholder="E-mail">
                </label>
                <label class="label-form">
                    <i class="fa-solid fa-lock"></i>
                    <input class="form-item" type="password" placeholder="Password">
                </label>     
              </form>
            <button class="register">Register</button>
        </div>
    </div>
    
</body>
</html>
